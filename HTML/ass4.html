<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you gay?</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>FIND OUT YOUR PERSONALITY TYPE!</h1>
            <h4>Fill in this quick form to find your personality type out</h4>
        </header>

        <p>Enter your details: :</p>
        <form class="text">
            <label for="fname">What is your first name?</label><br>
            <input type="text" id="fname" name="fname" value="Barack"><br>
            <label for="lname">What is your last name?</label><br>
            <input type="text" id="lname" name="lname" value="Obama"><br>

        </form>
        <form class="Date">
            <label for="birthday">Enter your birthday:</label>
            <input type="datetime-local" id="birthday" name="birthday">

        </form>

        <form class="email">
            <label for="email">What is your email?</label>
            <input type="email" id="email" name="email">

        </form>

        <form class="phone">
            <label for="phone">What is your phone number?</label>
            <input type="tel" id="phone" name="phone" placeholder="+370-69331448"
                pattern="[+]{1}[3]{1}[7]{1}[0]{1}-[6]{1}[0-9]{7}">

        </form>

        <form class="datalist">
            <label for="browser">Choose a browser you use:</label>
            <input list="browsers" name="browser" id="browser">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>

        </form>

        <p>Choose your interests:</p>
        <form class="radio">
            <div>
                <label for="musical">Musicals</label>
                <input type="radio" id="musical" name="interest" value="Musicals">

            </div>
            <div>
                <label for="sports">Sports</label>
                <input type="radio" id="sports" name="interest" value="Sports">

            </div>
            <div>
                <label for="coding">Coding</label>
                <input type="radio" id="coding" name="interest" value="Coding">

            </div>
        </form>

        <p>Which of the things below have you done recently:</p>

        <form class="checkbox">

            <div>
                <label for="fashion">Fashion</label>
                <input type="checkbox" id="fashion" name="interest" value="Fashion">
            </div>
            <div>
                <label for="cooking">Cooking</label>
                <input type="checkbox" id="cooking" name="interest" value="Cooking">
            </div>
            <div>
                <label for="coding">Dancing</label>
                <input type="checkbox" id="dancing" name="interest" value="dancing">
            </div>
        </form>



        <form class="range">
            <label for="range">Rate your love for One direction:</label>
            <input type="range" id="range" name="range" min="0" max="100">

        </form>



        <form class="month">
            <label for="month">Favorite month of the year?</label>
            <input type="month" id="month" name="month">

        </form>

        <form class="week">
            <label for="week">Favorite week of the year?</label>
            <input type="week" id="week" name="week">

        </form>

        <form class="number">
            <label for="number">Pick your favourite number:</label>
            <input type="number" id="number" name="number">

        </form>

        <form class="time">
            <label for="time">Best time for a night out:</label>
            <input type="time" id="time" name="time">

        </form>

        <form class="file">
            <label for="myfile">Upload a selfie:</label>
            <input type="file" id="myfile" name="myfile">

        </form>



        <form class="colour">
            <label for="favcolour">Pick your favorite color:</label>
            <input type="color" id="favcolour" name="favcolour" value="#ff0000">

        </form>



        <form class="URL">
            <label for="URL">Your favorite website:</label>
            <input type="URL" id="URL" name="URL">

        </form>

        <label for="cars">Choose a preferred car:</label>
        <select id="cars" name="cars">
            <option value="tesla">Tesla</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="jeep">Jeep</option>
        </select>


        <form class="textarea">
            <label for="message">Share something about yourself:</label><br>
            <textarea name="message" id="message" rows="10" cols="30"></textarea><br>
        </form>

        <form action="ass4.1.html">
            <button class="button" type="submit">Submit</button>
        </form>


    </div>


</body>

</html>
